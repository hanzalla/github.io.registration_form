<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar"></div>
    <div class="container">
        <form action="#">
            <h1>create account</h1>
            <input type="text" name="F-name" placeholder="First Name" required>
            <input type="text" name="l-name" placeholder="Last Name" required>
            <input type="date" required>
            <div class="btn-box">
                <button type="button">next</button>
            </div>

        </form>
        <form action="#" id="form1">

            <input type="email" name="email" placeholder="example@example.com" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" placeholder="confirm password" required>
            <div class="btn-box">
                <button type="button">next</button>
                <button type="button">previous</button>
            </div>

        </form>
        <form action="#" id="form2">

            <input type="number" name="number" placeholder="+92xx-xxxxxxx" required>
            <input type="url" name="link" placeholder="github profile url" required>
            <input type="date" required>
            <div class="btn-box">
                <button type="button">next</button>
                <button type="submit">Submit</button>
            </div>

        </form>

    </div>
</body>

</html>
