<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navbar"></div>
    <div class="container" id="forms">
        <form action="#" id="form1" class="form-control ">
            <h1>create account</h1>
            <input type="text" name="F-name" placeholder="First Name" id="fname">
            <input type="text" name="l-name" placeholder="Last Name" id="lname">
            <input type="date" required>

            <div class="btn-box">
                <button type="button" id="next2">next</button>
            </div>

        </form>
        <form action="#" id="form3">
            <h1>Sign Up</h1>

            <input type="email" name="email" placeholder="example@example.com">
            <input type="password" name="password" placeholder="Password">
            <input type="password" placeholder="confirm password">

            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="submit">Submit</button>
            </div>

        </form>
        <form action="#" id="form2">
            <h1>Contact info</h1>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+92xx-xxxxxxx">
            <input type="url" name="link" placeholder="github profile url">
            <input type="url" name="link" placeholder="facebook url">
            <!-- <input type="date" required> -->

            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next3">Next</button>
            </div>

        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>step 1</small></div>
            <div class="step-col"><small>step 2</small></div>
            <div class="step-col"><small>step 3</small></div>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
